<head>

    <title>Criar Conta</title>
</head>

<body>

    <div class="half">
        <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-6">
                        <div class="form-block">
                            <div class="text-center mb-5">
                                <h3><strong>Criar Conta</strong></h3>
                            </div>

                            <form action="../../login/criar-conta.php" method="post">

                                <div class="form-group first">

                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" placeholder="Seu nome" id="name" name="nome" required>
                                </div>

                                <div class="form-group first">

                                    <label for="idade">Nascimento</label>
                                    <input type="date" class="form-control" id="idade" name="idade" required>
                                </div>

                                <div class="form-group first">

                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" placeholder="seuemail@gmail.com" id="email" name="email" required>
                                </div>

                                <div class="form-group last mb-3">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" placeholder="Sua Senha" id="senha" name="senha" required>
                                </div>

                                <div class="form-group last mb-3">
                                    <label for="confirmar-senha">Confirmar Senha</label>
                                    <input type="password" class="form-control" placeholder="Confirme senha" id="confirmar-senha" name="confirmar-senha" required>
                                </div>

                                <div class="d-sm-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Me
                                            lembrar</span>
                                        <input type="checkbox" checked="checked" />
                                        <div class="control__indicator"></div>
                                    </label>
                                </div>

                                <input type="submit" value="Criar" class="btn btn-block btn-primary" id="submit" name="submit">

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
